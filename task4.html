<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num checker</title>
</head>
<body>
    <script>
    const num = prompt("Enter a number:");
        const number = Number(num);
        
        if (isNaN(number)) {
            alert("Please enter a valid number.");
        } else if (number > 0) {
            alert("Positive Number");
        } else if (number < 0) {
            alert("Niggative Number");
        } else {
            alert("Zero");
        }</script>
</body>
</html>
